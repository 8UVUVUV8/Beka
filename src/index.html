<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Beka</title>
</head>
<body>
    <button type="button" id="changeDif" class="changeDif">nehézség állitása</button>

    <div class="modalBack" id="modalBack">
        <div id="nehézségModal" class="modal">
            <button type="button" id="easyBt" class="easyBt">könnyü</button>

        <button type="button" id="mediumBt" class="mediumBt">közepes</button>

            <button type="button" id="hardBt" class="hardBt">nehéz</button>

        </div>
    </div>

    <div class="mainContainer">
        <h1>Mekkorát ugorjon a béka</h1>
        <label id="num1" for="number1"></label>
        <a>+</a>
        <label id="num2" for="number2"></label>
        <a>=</a>
        <input id="result" type="text" placeholder="eredmény">
        <button type="button" id="start" class="startBt">Ugrás</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
